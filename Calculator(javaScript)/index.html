<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator in Js</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="calculator_grid">
      <div class="output">
        <!-- for answer div  -->
        <div data-previous-operand class="previous_operand"></div>
        <!-- Note:
            we set data property for javaScript(in order to select element in
            javaScript) -->
        <!-- for getting input div -->
        <div data-current-operand class="current_operand"></div>
      </div>
      <!-- for larger space of two button -->
      <button data-all-clear class="span_two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>/</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span_two">=</button>
    </div>
  </body>
</html>
